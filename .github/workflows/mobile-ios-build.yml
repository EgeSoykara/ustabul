name: Mobile iOS Build

on:
  workflow_dispatch:
  push:
    tags:
      - "mobile-v*"

jobs:
  ios-build:
    runs-on: macos-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: mobile_app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.2"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Inject GoogleService-Info.plist (optional)
        if: ${{ secrets.IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64 != '' }}
        run: echo "${{ secrets.IOS_GOOGLE_SERVICE_INFO_PLIST_BASE64 }}" | base64 --decode > ios/Runner/GoogleService-Info.plist

      - name: Build iOS release (unsigned)
        env:
          MOBILE_API_BASE_URL: ${{ secrets.MOBILE_API_BASE_URL }}
        run: |
          API_URL="${MOBILE_API_BASE_URL:-https://example.com}"
          flutter build ios --release --no-codesign --dart-define=API_BASE_URL=$API_URL

      - name: Zip Runner.app
        run: |
          cd build/ios/iphoneos
          zip -r Runner.app.zip Runner.app

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-runner-app
          path: mobile_app/build/ios/iphoneos/Runner.app.zip
