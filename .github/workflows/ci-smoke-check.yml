name: CI Smoke Check

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  smoke-check:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django system checks
        run: python manage.py check

      - name: Smoke checks (quick)
        run: python manage.py smoke_check

      - name: Smoke checks (deep)
        run: python manage.py smoke_check --deep
